<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Position</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1>Position Demo</h1>

    <div class="box">
      This is a box
    </div>

    <div class="box static">
      This is a static box
    </div>

    <div class="box absolute">
      This is a absolute box
    </div>

    <img src="http://fillmurray.com/400/400" />

    <div class="box fixed">
      This is a fixed box
    </div>

    <div class="box relative">
      This is a relative box

      <div class="small-box absolute red"></div>
      <div class="small-box absolute green"></div>
      <div class="small-box absolute blue"></div>
    </div>


  </body>
</html>
