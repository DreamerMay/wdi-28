<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Display</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1>Display Demo</h1>

    <div class="box">
      This is a box
    </div>

    <div class="box block">
      This is a box
    </div>

    <div class="box inline">
      This is a box
    </div>

    <div class="box inline">
      This is a box
    </div>

    <div class="box inline-block">
      This is a box
    </div>

    <div class="box inline-block">
      This is a box
    </div>

    <div class="box none">
      GAME OVER
    </div>

    text before
    <div class="box visibility-hidden">
      GAME OVER
    </div>
    text after

    <div class="box spooky">
      Mouse over me <span>spooky</span>
    </div>
  </body>
</html>
